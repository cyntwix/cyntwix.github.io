    .crt-frame {
      padding: 10px;

      box-shadow: inset 0 0 20px lime, 0 0 40px red;
      border: 5px double #ff00ff;
      width: 340px;
      margin: auto;
    }
    .crt-frame iframe {
      display: block;
      width: 100%;
      height: 180px;

      margin-top: 20px;
      border: 2px dashed #00ffff;
      text-decoration: none;
      font-weight: bold;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.4; }
    }

  <script>
    const titleBox = document.getElementById('hover-title');

    document.querySelectorAll('.video-thumb').forEach(el => {
      el.addEventListener('click', () => {
        const id = el.getAttribute('data-id');
        el.outerHTML = `<div class='crt-frame'><iframe src='https://www.youtube.com/embed/${id}?autoplay=1' allowfullscreen></iframe></div>`;
        titleBox.textContent = '';
      });
      el.addEventListener('mouseover', () => {
        titleBox.textContent = el.getAttribute('data-title');
      });
      el.addEventListener('mouseout', () => {
        titleBox.textContent = '';
      });
    });
  </script>
